name: Update Blog Posts & YouTube Videos

on:
  schedule:
    - cron: "0 3 * * *" # Every day at 3 AM UTC
  workflow_dispatch:

jobs:
  update-blog-posts:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Update blog posts from alles-automatisch.de
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://alles-automatisch.de/feed/"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          template: "- [$title]($url) — $date$newline"
          date_format: "MMM D, YYYY"
          commit_message: "chore: update blog posts"

  update-youtube-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Update YouTube videos
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCOyx07uWVpEgQClNRz2x-gA"
          max_post_count: 5
          comment_tag_name: "YOUTUBE-VIDEO-LIST"
          template: "- [$title]($url) — $date$newline"
          date_format: "MMM D, YYYY"
          commit_message: "chore: update YouTube videos"
