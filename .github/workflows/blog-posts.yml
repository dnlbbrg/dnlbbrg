name: Update Blog Posts

on:
  schedule:
    - cron: "0 3 * * *" # Every day at 3 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-blog-posts:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Update blog posts from alles-automatisch.de
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://alles-automatisch.de/feed/"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          template: "- [$title]($url) â€” $date$newline"
          date_format: "MMM d, yyyy"
          commit_message: "chore: update blog posts"
